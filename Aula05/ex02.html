<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="ex02.js" defer="defer"></script>
    <link href="ex02.css" rel="stylesheet" />
    <!--Bootstrap CSS -->
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <h2><i class="fa fa-calculator"></i> Calculadora!</h2>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <input id="val1" value="" class="form-control float-left" />
                </div>
                <div class="col-3">
                    <select id="op" onchange="getOp()" class="form-control">
                        <option id="sum">Soma</option>
                        <option id="sub">Subtração</option>
                        <option id="mul">Multiplicação</option>
                        <option id="div">Divisão</option>
                        <option id="rdiv">Resto da Divisão</option>
                        <option id="fac">Factorial</option>
                    </select>
                </div>
                <div class="col-3">
                    <input id="val2" value="" class="form-control" />
                </div>
                <div class="col-3">
                    <input id="res" disabled="disabled" value="" class="form-control" />
                </div>
            </div>
        </div>
        <div class="container-fluid footer">
            <button onclick="calcula()" class="btn btn-primary">Calcular</button>
        </div>
    </main>
    <!--jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="../Scripts/jquery-3.0.0.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
